<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" charset="utf-8" />
    <script type="text/javascript">var rootDir = ".";</script><script type="text/javascript" src="./js/head.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/tableDisplay.css">
    <link rel="stylesheet" type="text/css" href="./css/safety.css">
    <script type="text/javascript" src="./js/safety.js"></script>
</head>

<body>
    <header><script type="text/javascript">createHeader();</script></header>

    <div id="tableDisplayArea">
        <div class="tableTitle">安全マニュアル</div>
        <div class="tableBackground">
            <table class="ui celled table">
                <thead><tr><th>種別</th><th>マニュアル文</th></tr></thead>
                <tbody id='manualTablebody'></tbody>
            </table>
        </div>
    </div>

    <div id="weather">
        <div id="weatherTitle">天候</div>
        <div id="weatherContents">
            <div id="gpv" class="weatherContent">
                <div class="title">風向風速予想</div>
                <div class="scrapingData">
                    <iframe src="http://weather-gpv.info/parts/bpm.php?model=msm&element=wa&latsc=1&w=300&h=450&area=kk&lx=270&ly=50" width=300 height=450 scrolling=NO frameborder=0 border=0 marginwidth=0 marginheight=0></iframe>
                    <img id="windSpeed" class="ui image" src="./src/wind-speed.png">
                </div>
            </div>
            <div id="warn" class="weatherContent">
                <div class="title">警報・注意報</div>
                <div class="scrapingData">
                    <iframe src="./scraping/warn.html" width="350" height="450" frameborder="0" scrolling=no></iframe>
                </div>
            </div>
            <div id="pressurePattern" class="weatherContent">
                <div class="title">気圧配置</div>
                <div class="scrapingData">
                    <iframe src="./scraping/pressure_pattern.html" width="350" height="450" frameborder="0" scrolling=no></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer><script type="text/javascript">createFooter();</script></footer>
</body>

</html>
